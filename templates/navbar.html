<aside class="glass-sidebar w-64 h-screen flex flex-col sticky top-0 transition-all duration-300">
    <div class="p-8">
        <h1 class="text-2xl font-bold text-white tracking-tight">Risk<span class="text-yellow-300">Lens</span></h1>
    </div>

    <nav class="flex-1 px-4 space-y-2">
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}nav-active text-slate-900{% else %}nav-item text-white/80 hover:text-white{% endif %} flex items-center space-x-3 px-4 py-3 rounded-xl font-medium transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span>Dashboard</span>
        </a>

        <a href="#" class="nav-item flex items-center space-x-3 px-4 py-3 rounded-xl text-white/80 hover:text-white font-medium transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            <span>Company Setup</span>
        </a>

        <a href="#" class="nav-item flex items-center space-x-3 px-4 py-3 rounded-xl text-white/80 hover:text-white font-medium transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            <span>Audit Logs</span>
        </a>
    </nav>

    <div class="p-4 mt-auto border-t border-white/10 bg-white/5">
        <div class="flex items-center space-x-3 p-2 mb-4">
            <div class="w-10 h-10 rounded-full bg-yellow-300 flex items-center justify-center text-slate-900 font-bold border-2 border-white/20">
                {{ user.username|slice:":1"|upper }}
            </div>
            <div class="overflow-hidden">
                <p class="text-sm font-bold text-white truncate">{{ user.username }}</p>
                <p class="text-[10px] text-yellow-300 uppercase tracking-widest">{{ user.role|default:"Employee" }}</p>
            </div>
        </div>
        
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full flex items-center space-x-3 px-4 py-2 rounded-xl text-red-400 hover:bg-red-500/10 transition-all font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span>Logout</span>
            </button>
        </form>
    </div>
</aside>
