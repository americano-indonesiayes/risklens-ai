<aside class="w-64 h-screen flex flex-col fixed left-0 top-0 z-50 bg-white border-r border-gray-200 font-sans">
    <div class="p-8">
        <h1 class="text-2xl font-bold text-black tracking-tight">Risk<span class="text-yellow-300">Lens</span></h1>
    </div>

    <nav class="flex-1 px-4 space-y-1">
        
        {% if request.user.profile.role == 'admin' %}
            <a href="{% url 'dashboard' %}" 
               class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group
               {% if request.resolver_match.url_name == 'dashboard' %}
                   bg-[#4281FF] text-white font-semibold border border-[#4174d3]/20
               {% else %}
                   text-gray-500 hover:bg-gray-50 hover:text-gray-900 font-medium
               {% endif %}">
                <i class="bi {% if request.resolver_match.url_name == 'dashboard' %}bi-grid-1x2-fill{% else %}bi-grid-1x2{% endif %}"></i>
                <span>Dashboard</span>
            </a>
        {% else %}
            <a href="{% url 'dashboard_employee' %}" 
               class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group
               {% if request.resolver_match.url_name == 'dashboard_employee' %}
                   bg-[#4281FF] text-white font-semibold border border-[#4174d3]/20
               {% else %}
                   text-gray-500 hover:bg-gray-50 hover:text-gray-900 font-medium
               {% endif %}">
                <i class="bi {% if request.resolver_match.url_name == 'dashboard_employee' %}bi-grid-1x2-fill{% else %}bi-grid-1x2{% endif %}"></i>
                <span>Dashboard</span>
            </a>
        {% endif %}

        {% if request.user.profile.role == 'admin' %}
            <a href="{% url 'company_setup' %}" 
               class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group
               {% if request.resolver_match.url_name == 'company_setup' %}
                   bg-[#4281FF] text-white font-semibold border border-[#4174d3]/20
               {% else %}
                   text-gray-500 hover:bg-gray-50 hover:text-gray-900 font-medium
               {% endif %}">
                <i class="bi bi-building"></i>
                <span>Company Setup</span>
            </a>
        {% endif %}

        <a href="{% url 'audit_logs' %}" 
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group
           {% if request.resolver_match.url_name == 'audit_logs' %}
               bg-[#4281FF] text-white font-semibold border border-[#4174d3]/20
           {% else %}
               text-gray-500 hover:bg-gray-50 hover:text-gray-900 font-medium
           {% endif %}">
            <i class="bi bi-shield-check"></i>
            <span>Audit Logs</span>
        </a>

        {% if request.user.profile.role == 'employee' %}
            <a href="{% url 'document_analyzer' %}" 
              class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group
               {% if request.resolver_match.url_name == 'document_analyzer' %}
                   bg-[#4281FF] text-white font-semibold border border-[#4174d3]/20
               {% else %}
                   text-gray-500 hover:bg-gray-50 hover:text-gray-900 font-medium
               {% endif %}">
                <i class="bi bi-clipboard-data-fill"></i>            
                <span>Document Analyzer</span>
            </a>
        {% endif %}

        <a href="#" 
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group
           {% if request.resolver_match.url_name == 'settings' %}
               bg-[#4281FF] text-white font-semibold border border-[#4174d3]/20
           {% else %}
               text-gray-500 hover:bg-gray-50 hover:text-gray-900 font-medium
           {% endif %}">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </a>

        <a href="{% url 'logout' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-500 hover:bg-red-50 hover:text-red-600 transition-all font-medium">
            <i class="bi bi-box-arrow-right"></i>
            <span>Sign Out</span>
        </a>
    </nav>
</aside>
