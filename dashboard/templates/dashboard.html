<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLens Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #eef3f9; 
            color: #1e293b; 
        }
    </style>
</head>
<body class="flex min-h-screen">

    {% include 'navbar.html' %}

    <div class="flex-1 ml-64 flex flex-col">
        
        <header class="h-20 flex items-center justify-between px-8 sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
            
            <div class="relative w-[700px]">
                <i class="bi bi-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Search..." 
                    class="w-full bg-slate-100 border-none rounded-xl py-2.5 pl-11 pr-4 text-gray-700 placeholder-gray-400 
                           focus:bg-white focus:ring-2 focus:ring-[#4174d3]/20 focus:shadow-sm transition-all text-sm font-medium">
            </div>

            <div class="flex items-center space-x-4">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-bold text-gray-800">{{ request.user.username|default:"User" }}</p>
                    <p class="text-xs text-gray-500 font-medium">{{ request.user.profile.role|title }}</p>
                </div>
                
                <button class="relative group">
                    <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border border-gray-200 
                                group-hover:ring-2 group-hover:ring-[#4174d3] group-hover:ring-offset-2 transition-all">
                        <img src="https://ui-avatars.com/api/?name={{ request.user.username }}&background=4174d3&color=fff" 
                             alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <span class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-full ring-2 ring-white bg-green-500"></span>
                </button>
            </div>

        </header>

        <main class="p-8">
            
            <div class="bg-[#E1E7FF] p-8 rounded-xl w-full">
                <div class="flex items-center gap-3 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-black">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                    
                    <h1 class="text-2xl font-bold text-black">
                        Welcome, {{ request.user.profile.role|title }}!
                    </h1>
                </div>

                <p class="text-gray-800 text-base mb-6 max-w-4xl">
                    Monitor document risks across teams, review recent audits, and ensure <br>
                    compliance with active policies.
                </p>

                <div class="flex gap-4">
                    <button class="bg-[#4281FF] hover:bg-blue-600 text-white font-medium py-2.5 px-6 rounded-full transition-colors text-sm">
                        Company Setup
                    </button>
                    <button class="bg-[#4281FF] hover:bg-blue-600 text-white font-medium py-2.5 px-6 rounded-full transition-colors text-sm">
                        View Audit Logs
                    </button>
                </div>
            </div>

            <!-- <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                <div class="bg-white/60 backdrop-blur-sm p-6 rounded-2xl border border-white/50 shadow-sm h-40 flex items-center justify-center text-gray-400">
                    Widget Area 1
                </div>
                <div class="bg-white/60 backdrop-blur-sm p-6 rounded-2xl border border-white/50 shadow-sm h-40 flex items-center justify-center text-gray-400">
                    Widget Area 2
                </div>
                <div class="bg-white/60 backdrop-blur-sm p-6 rounded-2xl border border-white/50 shadow-sm h-40 flex items-center justify-center text-gray-400">
                    Widget Area 3
                </div>
            </div> -->

        </main>

    </div>

</body>
</html>
