<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Risklens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #adb7ba 20%, #4181fe 80%); 
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }
    </style>
</head>
<body class="flex">

    {% include 'navbar.html' %}

    <div class="flex-1 ml-64 h-screen flex flex-col relative custom-scroll overflow-y-auto">
        
        <header class="sticky top-0 z-40 px-10 py-5 flex items-center justify-between border-b border-white/10"
             style="background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px);">
            
            <div class="relative w-96 group">
                <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors group-focus-within:text-yellow-300">
                    <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
                <input type="text" placeholder="Search..." 
                    class="w-full bg-white/10 border border-white/20 rounded-xl py-3 pl-12 pr-4 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:bg-white/15 transition-all text-sm font-medium">
            </div>

            <div class="flex items-center space-x-5">
                <div class="text-right">
                    <p class="text-sm font-bold text-white leading-tight">{{ user.username }}</p>
                    <p class="text-[10px] text-yellow-300 uppercase tracking-[0.1em] font-extrabold mt-0.5">{{ user.role|default:"User" }}</p>
                </div>
                
                <div class="relative cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-11 h-11 rounded-xl bg-gradient-to-tr from-yellow-300 via-yellow-400 to-orange-400 p-[2px] shadow-lg shadow-yellow-500/20">
                        <div class="w-full h-full rounded-[9px] bg-[#1a202c] flex items-center justify-center text-yellow-300 font-black text-lg">
                            {{ user.username|slice:":1"|upper }}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="p-10">
            </main>

    </div>

</body>
</html>
