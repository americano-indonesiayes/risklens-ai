<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Risklens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #b8c5cb 0%, #4174d3 30%); 
            min-height: 100vh; 
            margin: 0;
        }
        .glass-card {
            backdrop-filter: blur(70px);
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white tracking-tight">Risk<span class="text-yellow-300">Lens</span></h1>
        <h2 class="text-2xl text-white mt-2">Create Account</h2>
    </div>

    <div class="glass-card p-10 rounded-3xl shadow-2xl w-full max-w-md">
        {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-6 text-sm rounded-xl border transition-all 
                    {% if message.tags == 'success' %}
                        bg-green-500/20 border-green-500 text-green-100
                    {% else %}
                        bg-red-500/20 border-red-500 text-white
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">Full Name</label>
                <input type="text" name="full_name" placeholder="Full name" required 
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white placeholder-white/50 transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">Username</label>
                <input type="text" name="username" placeholder="Username" required 
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white placeholder-white/50 transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">Role</label>
                <div class="relative">
                    <select name="role" required 
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white appearance-none cursor-pointer transition-all">
                        <option value="" disabled selected>Select your role</option>
                        <option value="employee" class="text-slate-900">Employee</option>
                        <option value="admin" class="text-slate-900">Admin</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-white">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <div>
                <label class="text-sm font-medium text-white/80 mb-1 block">Password</label>
                <input type="password" name="password" placeholder="••••••••" required 
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white placeholder-white/50 transition-all">
            </div>

            <div>
                <label class="text-sm font-medium text-white/80 mb-1 block">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="••••••••" required 
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white placeholder-white/50 transition-all">
            </div>

            <button type="submit" 
                class="w-full py-3.5 px-4 bg-yellow-300 hover:bg-yellow-400 text-slate-900 font-bold rounded-xl shadow-lg transition-all active:scale-[0.98] mt-6">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-white/80">
                Already have an account? <a href="{% url 'login' %}" class="text-yellow-300 font-bold hover:underline ml-1">Log In</a>
            </p>
        </div>
    </div>

    <div class="flex space-x-4 mt-5 text-xs text-white/60">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <a href="#">Helps</a>
    </div>
</body>
</html>
