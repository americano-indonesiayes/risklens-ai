<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Risklens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Styling khusus untuk input bawaan Django */
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            outline: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        input:focus, select:focus {
            ring: 2px;
            ring-color: #2563eb;
            border-color: transparent;
            background-color: white;
        }
        /* Memperbaiki tampilan help text bawaan Django */
        .helptext { font-size: 0.75rem; color: #64748b; margin-top: 0.25rem; display: block; }
        ul.errorlist { color: #ef4444; font-size: 0.75rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4 py-12">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Create <span class="text-emerald-600">Account</span></h1>
            <p class="text-slate-500 mt-2 font-medium">Join Risklens AI and start managing risks.</p>
        </div>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
                {% if field.help_text %}
                    <span class="helptext">{{ field.help_text|safe }}</span>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" 
                class="w-full mt-4 py-3.5 px-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-lg shadow-emerald-100 transition-all active:scale-[0.98]">
                Register Now
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-sm text-slate-600">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-bold hover:text-blue-700 underline-offset-4 hover:underline">Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
