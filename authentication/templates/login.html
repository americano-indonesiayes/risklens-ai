<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Risklens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Risklens <span class="text-blue-600">AI</span></h1>
            <p class="text-slate-500 mt-2 font-medium">Welcome back! Please login to your account.</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-amber-50 border-l-4 border-amber-400 text-amber-700 p-3 mb-6 text-sm rounded-r-md">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Username</label>
                <input type="text" name="username" placeholder="Enter your username" required 
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none text-slate-900">
            </div>
            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-sm font-semibold text-slate-700">Password</label>
                </div>
                <input type="password" name="password" placeholder="••••••••" required 
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none text-slate-900">
            </div>
            
            <button type="submit" 
                class="w-full py-3.5 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                Sign In
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-sm text-slate-600">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 font-bold hover:text-blue-700 underline-offset-4 hover:underline">Create Account</a>
            </p>
        </div>
    </div>
</body>
</html>
