<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Risklens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #b8c5cb 0%, #4174d3 30%); 
            min-height: 100vh; 
            margin: 0;
        }
        .glass-card {
            backdrop-filter: blur(70px);
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white tracking-tight">Risk<span class="text-yellow-300">Lens</span></h1>
        <h2 class="text-2xl text-white mt-2">Login</h2>
    </div>

    <div class="glass-card p-10 rounded-3xl shadow-2xl w-full max-w-md">
        {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-6 text-sm rounded-xl border transition-all 
                    {% if message.tags == 'success' %}
                        bg-green-500/20 border-green-500 text-green-100
                    {% else %}
                        bg-red-500/20 border-red-500 text-white
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">Username or email</label>
                <div class="relative">
                    <input type="text" name="username" placeholder="Username or email" required 
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white placeholder-white/50 transition-all">
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-sm font-medium text-white/80">Password</label>
                    <a href="#" class="text-xs text-yellow-300 hover:underline">Forgot Password?</a>
                </div>
                <input type="password" name="password" placeholder="Password" required 
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white placeholder-white/50 transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">Role</label>
                <select name="role" required 
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-yellow-300 outline-none text-white appearance-none cursor-pointer transition-all">
                    <option value="employee" class="text-slate-900">Employee</option>
                    <option value="admin" class="text-slate-900">Admin</option>
                </select>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-300 text-yellow-400 focus:ring-yellow-300">
                <label for="remember" class="ml-2 text-sm text-white/80">Remember Me</label>
            </div>
            
            <button type="submit" 
                class="w-full py-3.5 px-4 bg-yellow-300 hover:bg-yellow-400 text-slate-900 font-bold rounded-xl shadow-lg transition-all active:scale-[0.98] mt-4">
                Log In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-white/80">
                Do not have an account? <a href="{% url 'register' %}" class="text-yellow-300 font-bold hover:underline ml-1">Sign Up</a>
            </p>
        </div>
    </div>

    <div class="flex space-x-4 mt-5 text-xs text-white/60">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <a href="#">Helps</a>
    </div>
</body>
</html>
